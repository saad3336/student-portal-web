<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | BIIT Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A55A2;
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --text-primary: #212529;
            --text-secondary: #6C757D;
            --border-color: #E9ECEF;
            --shadow-color: rgba(74, 85, 162, 0.1);
            --error-color: #DC3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
        }
        .university-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #F8F9FA;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #3e4784;
        }
        .error-message {
            color: var(--error-color);
            margin-top: 15px;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
          footer {
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            background-color: var(--card-background);
            color: var(--text-secondary);
            font-weight: 400; /* Lighter font weight */
            font-size: 0.9rem; /* Slightly smaller font size */
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <img class="university-logo" src="OIP.webp" alt="BIIT Logo">
        <h1>Admin Login</h1>
        <p>Please enter your credentials to proceed.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message">Invalid username or password.</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // --- IMPORTANT ---
            // In a real application, you would send these to a server for validation.
            // For this demo, we'll use hardcoded values.
            if (username === 'admin' && password === 'password123') {
                // If correct, redirect to the admin dashboard
                window.location.href = 'admindashboard.html';
            } else {
                // If incorrect, show an error message
                errorMessage.style.display = 'block';
            }
        });
    </script>
    
</body>
</html>
